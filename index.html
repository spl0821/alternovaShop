<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="loadProducts()">
    <nav class="navbar bg-white">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Alternova Shop</span>
        </div>
    </nav>



    <div class="text-center p-3 mt-2">
        <div class="row">
            <div class="col-6">
                <div class="card__products" id="products">
                </div>
            </div>
            <div class="col-6 bg__img">
                <div class="card products__card"
                    style="width: 100% !important; height: 100%; background-color: transparent; border-width: 0; border-radius: 10px; height: 50%;">
                    <h4 class="pt-2" style="text-transform: uppercase; color: white; font-weight: bold;">Cart</h4>
                    <div class="card__cart" id="cart">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Unit price</th>
                                    <th scope="col">Total price</th>
                                </tr>
                            </thead>
                            <tbody id="table_body">
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                <div class="form-floating mb-3 total_price_form">
                    <input disabled type="number" id="total" class="form-control" id="floatingInput" placeholder="0">
                    <label style="margin: -3%;" for="floatingInput">Total order price</label>
                </div>
                <button type="button"  id="btn_order" class="btn btn-danger btn-lg mb-3">CREATE ORDER</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
